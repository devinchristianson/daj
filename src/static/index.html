<!DOCTYPE html>
<html>

<!-- boiler plate -->
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js" defer></script>
	<!-- tone.js import -->
  <script src="https://unpkg.com/tone" defer></script>
	<script src="polychord.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>PolyChord</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<div align="right">
<button class="button">Octave Up</button>
<button class="button">Octave Down</button>
</div>
<section id="wrapper">
	<header>
		<!-- title -->
		<h1>PolyChord</h1>
		<h2></h2>
	</header>
	<section id="main">
		<!-- Displays the current chord being played-->
		<div class="currentNote"></div>

		<!-- Piano Display -->
		<!-- data-keycode is the keycode of the trigger key-->
		<!-- data-note is the note to be played-->
    <!-- data-octave is the octave to play the note in-->
    <!-- data-pos is the position of the note in order from left to right-->
		<div class="piano">
			<!-- a : C4 -->
			<div data-keycode="65" data-note="C" data-octave="4" data-pos="0" class="key">
				<span class="legend">A</span>
      </div>
      <!-- w : C#4 -->
      <div data-keycode="87" data-note="C#" data-octave="4" data-pos="1" class="key sharp">
        <span class="legend">W</span>
      </div>
      <!-- s : D4 -->
      <div data-keycode="83" data-note="D" data-octave="4" data-pos="2" class="key">
        <span class="legend">S</span>
      </div>
      <!-- e : D#4 -->
      <div data-keycode="69" data-note="D#" data-octave="4" data-pos="3" class="key sharp">
        <span class="legend">E</span>
      </div>
      <!-- d : E4 -->
      <div data-keycode="68" data-note="E" data-octave="4" data-pos="4" class="key">
        <span class="legend">D</span>
      </div>
      <!-- f : F4 -->
      <div data-keycode="70" data-note="F" data-octave="4" data-pos="5" class="key">
        <span class="legend">F</span>
      </div>
      <!-- t : F#4 -->
      <div data-keycode="84" data-note="F#" data-octave="4" data-pos="6" class="key sharp">
        <span class="legend">T</span>
      </div>
      <!-- g : G4 -->
      <div data-keycode="71" data-note="G" data-octave="4" data-pos="7" class="key">
        <span class="legend">G</span>
      </div>
      <!-- y : G#4 -->
      <div data-keycode="89" data-note="G#" data-octave="4" data-pos="8" class="key sharp">
        <span class="legend">Y</span>
      </div>
      <!-- h : A4 -->
      <div data-keycode="72" data-note="A" data-octave="4" data-pos="9" class="key">
        <span class="legend">H</span>
      </div>
      <!-- u : A#4 -->
      <div data-keycode="85" data-note="A#" data-octave="4" data-pos="10" class="key sharp">
        <span class="legend">U</span>
      </div>
      <!-- j : B4 -->
      <div data-keycode="74" data-note="B" data-octave="4" data-pos="11" class="key">
        <span class="legend">J</span>
      </div>
      <!-- k : C5 -->
      <div data-keycode="75" data-note="C" data-octave="5" data-pos="12" class="key">
        <span class="legend">K</span>
      </div>
      <!-- o : C#5 -->
      <div data-keycode="79" data-note="C#" data-octave="5" data-pos="13" class="key sharp">
        <span class="legend">O</span>
      </div>
      <!-- l : D4 -->
      <div data-keycode="76" data-note="D" data-octave="5" data-pos="14" class="key">
        <span class="legend">L</span>
      </div>
      <!-- p : D#5 -->
      <div data-keycode="80" data-note="D#" data-octave="5" data-pos="15" class="key sharp">
        <span class="legend">P</span>
      </div>
      <!-- ; : E5 -->
      <div  data-keycode="186" data-note="E" data-octave="5" data-pos="16" class="key">
        <span class="legend">;</span>
      </div>
    </div>
  </section>
</section>

</html>
